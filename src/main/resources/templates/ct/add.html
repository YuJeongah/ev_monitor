<meta charset="UTF-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script>

$(document).ready(function(){
	
	$('#registerbtn').click(function(){
		$('.pintype').attr({
			'enctype':'multipart/form-data',
			'method':'post',
			'action':'registerimpl'
		});
		$('.pintype').submit();
	});
});

</script>
<form class="pintype">
<div class="form-group">
    <h1 class="h2 text-gray-700 mb-25 text-center">충전기 타입 정보 등록</h1>
</div>
<br>   <br>  
  <div class="form-group">
    <label class="control-label col-sm-2" for="ptid">충전핀ID</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="ptid">
    </div>
  </div> 
  
    <div class="form-group">
    <label class="control-label col-sm-2" for="chgernm">충전기 이름</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="chgernm">
    </div>
  </div>  
  
    <div class="form-group">
    <label class="control-label col-sm-2" for="mf">충전기 이미지</label>
    <div class="col-sm-4">
      <input type="file" class="form-control" name="mf">
    </div>
  </div>    
 
  <div class="form-group">
    <label class="control-label col-sm-2" for="ec">충전전류</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="ec">
    </div>
  </div>  
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="vol">충전전압</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="vol">
    </div>
  </div> 
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="power">충전전력</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="power">
    </div>
  </div> 
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="clevel">충전레벨</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="clevel">
    </div>
  </div>
     
 <br>  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="registerbtn" class="btn btn-success" style="width: 200px;">등록</button>
    </div>
  </div>  
  
</form>
