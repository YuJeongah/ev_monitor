<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="/css/udbt.css" /> 
<script>
$(document).ready(function(){
	$('#deletebtn').click(function(){
		var ptid = $('input[name="ptid"]').val();
		var c = confirm('삭제 하시겠습니까?');
		if(c == true){
			location.href='delete?ptid='+ptid;
		}
		
	});
	
	$('#updatebtn').click(function(){
		$('.pintype').attr({
			'enctype':'multipart/form-data',
			'method':'post',
			'action':'update'
		});
		$('.pintype').submit();
	});
});

</script>

<style>
.form-group > img{
	width:300px; 
}
</style>

<div class="col-lg-6">

        <div class="form-group">
    		<h1 class="h2 text-gray-700 mb-25 text-center">충전기 타입 정보 상세</h1>
		</div>
        <form class="pintype">
            
            <div class="form-group">
            	<img th:src="@{'/img/'+${cpt.pinimg}}">
                <input type="hidden" class="form-control form-control-user"
                    name="pinimg" th:value="${cpt.pinimg}">
            </div>        
        
            <div class="form-group">
                <input type="number" class="form-control form-control-user"
                    name="ptid" th:value="${cpt.ptid}" readonly="readonly">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                    name="chgernm" th:value="${cpt.chgernm}">
            </div>
           
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                    name="ec" th:value="${cpt.ec}">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                    name="vol" th:value="${cpt.vol}">
            </div>
 
             <div class="form-group">
                <input type="text" class="form-control form-control-user"
                    name="power" th:value="${cpt.power}">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control form-control-user"
                    name="clevel" th:value="${cpt.clevel}">
            </div>         

              <div class="form-group">
                  <input type="file" class="form-control form-control-item"
                      name="mf">
              </div>                      
                                      	
         	<a id="updatebtn" href="#">업데이트</a>
            <a id="deletebtn" href="#">삭제</a>   
            
        </form>
        

</div>
