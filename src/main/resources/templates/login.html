<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="/css/logintheme.css" />

<meta charset="utf-8" />

<script>
$(document).ready(function(){
	$('#adminlogin_bt').click(function(){		
		$('#adminlogin_form').attr({
			'method':'post',
			'action':'/loginimpl' 
		});
		$('#adminlogin_form').submit();
	});
	
});
</script>

<body>
<br><br>
<br><br>
<br><br>

  <form method="post" id="adminlogin_form">
      <input type="text" id="id" name="id" placeholder="관리자 ID 입력" required="required" />
      <input type="password" id="pwd" name="pwd" placeholder="관리자 비밀번호 입력" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large" id="adminlogin_bt">로그인</button>   
   </form>
    <div class="form-group" th:if="${loginfail != null}">        
      <div class="col-sm-offset-5 col-sm-20">
      <span class="form-control form-control-user" th:text="${loginfail}" 
      style ="color:blue; font-weight:bold; background:#FA5858; text-align: center;" id="loginfail"></span>
      </div>
  	</div> 
    


<footer class="sticky-footer bg-white">
  <div class="container my-auto">
     <div class="copyright text-center my-auto">
        <span>Copyright &copy; EV Website 2022</span>
     </div>
   </div>
</footer>
        
</body>
